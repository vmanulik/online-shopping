services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/pdb
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin
    ports:
      - 9090:8080
    command:
      - start-dev
  postgres:
    image: postgres:latest
    volumes:
        - ./volumes/keycloak_db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: pdb
  sonarqube:
    image: sonarqube:lts-community
    depends_on:
      - sonar_db
      - fixsysctl 
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar_db/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - 9001:9000
    volumes:
      - ./volumes/sonar_logs:/opt/sonarqube/logs
  sonar_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
        - ./volumes/sonar_db:/var/lib/postgresql
        - ./volumes/sonar_db_data:/var/lib/postgresql/data
  fixsysctl:
    privileged: true
    image: busybox:1.28
    command: "sysctl -w vm.max_map_count=262144"
